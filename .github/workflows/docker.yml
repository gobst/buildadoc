name: "Build and publish docker images"

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub packages
        run: echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push docker images
        run: |
          docker compose -f res/docker/config/docker-compose.yml -p buildadoc-dev up -d --build buildadoc
          docker compose -f res/docker/config/docker-compose.yml -p buildadoc-dev up -d --build buildadoc-dev
          docker compose push
          
      - name: List images
        run: docker images